<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Billing</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    .card { max-width: 760px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    a { color:#111827; }
  </style>
</head>
<body>
  <div class="card">
    {% if ok %}
      <h2>✅ Betaling gestart / afgerond</h2>
      <p>Dank je! Je toegang wordt geactiveerd zodra Stripe de webhook bevestigt.</p>
      {% if email %}<p><b>Email:</b> {{ email }}</p>{% endif %}
    {% else %}
      <h2>❌ Betaling geannuleerd</h2>
      <p>Je kunt het opnieuw proberen wanneer je wilt.</p>
    {% endif %}
    <p><a href="/">Terug naar de app</a> • <a href="/landing">Landing</a></p>
  </div>
</body>
</html>
